name: Testing Workflow

on: [pull_request]
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Run linting
      run: npm run lint

    - name: Run unit tests
      run: npm run test:unit 
